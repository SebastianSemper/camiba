# Doctr requires python >=3.5
language: python
python:
    - 3.6

sudo: false
env:
  global:
    # Doctr deploy key for SebastianSemper/camiba
    - secure: ""

script:
    - set -e
    - pip install sphinx numpy scipy matplotlib
    - python setup.py build_doc
    - pip install doctr
    - doctr deploy --built-docs doc/html/ .
